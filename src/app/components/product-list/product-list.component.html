
<div  *ngFor="let product of products"  class="card card-body mb-2">
    <div class="row">
        <div class="col-md-8">
            <ul>
                <li>
                    id:{{product._id}}
                </li>
                <li>
                    name: {{product.name}}
                </li>
                <li>
                    description: {{product.description}}
                </li>
                <li>
                    price: {{product.price}}
                </li>
                <li>
                    created at: {{product.createdAt}}
                </li>
            </ul>
            <button class="btn btn-secondary" [routerLink]="['/product/edit', product._id]" >Editar</button>
            <button class="btn btn-danger" (click)="deleteProduct(product._id || '')">Eliminar</button>
        </div>
        <div class="col-md-4">
            <img [src]="product.imageURL" class="card-img">
            <!-- <img src={{product.imageURL}} alt="">   Otro modo de hacerlo-->
        </div>

        </ng-container>
        <ng-container *ngIf="!editar">
        </ng-container> -->
    </div>
</div>
