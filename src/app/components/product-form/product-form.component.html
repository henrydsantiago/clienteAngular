<div class="row">
    <div class="col-sm-4 offset-md-4">
        <div class="card card-body">
            <form (submit)="edit? editProduct() : submitProduct()">
                <div class="form-group">
                    <input type="text" name="name" [(ngModel)]="product.name"
                    class="form-control mb-2" placeholder="Product Name" autofocus>
                    <input type="text" name="description" [(ngModel)]="product.description"
                    class="form-control " placeholder="Product description">
                </div>
                <div class="form-group">
                    <input type="text" name="price" [(ngModel)]="product.price" 
                    class="form-control" placeholder="Price">
                </div>
                <div class="form-group">
                    <input type="text" name="imageURL" [(ngModel)]="product.imageURL"
                    class="form-control" placeholder="imageURL">
                </div>
                <button class="btn btn-primary btn-block">Save</button>
            </form>
        </div>
    </div>
</div>
